<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_CodeAlpha</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="holder">
    <div id="input">
        <input value="" class="input" readonly>
    </div>
    <div id="key_holder">
    <div id="row1">
        <button id="ac" class="ac">AC</button>
        <button id="ac" class="del">DEL</button>
        <button value="%" id="ac" class="key">%</button>
        <button value="/" id="same" class="key">/</button>
    </div>
    <div id="row2">
        <button value="7" id="same2" class="key">7</button>
        <button value="8" id="same2" class="key">8</button>
        <button value="9" id="same2" class="key">9</button>
        <button value="*" id="same" class="key">*</button>
    </div>
    <div id="row3">
        <button value="4" id="same2" class="key">4</button>
        <button value="5" id="same2" class="key">5</button>
        <button value="6" id="same2" class="key">6</button>
        <button value="-" id="same" class="key">-</button>
    </div>
    <div id="row4">
        <button value="1" id="same2" class="key">1</button>
        <button value="2" id="same2" class="key">2</button>
        <button value="3" id="same2" class="key">3</button>
        <button value="+" id="same" class="key">+</button>
    </div>
    <div id="row5">
        <button value="0" id="same2" class="key">0</button>
        <button value="00" id="same2" class="key">00</button>
        <button value="." id="same2" class="key">.</button>
        <button id="same" class="equal">=</button>
    </div>
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
